

<nb-card >
      <div class="col-md-6 "style="float:none;margin:auto;">

      <h1 id="title" class="title">Changement de mot de passe</h1>
<p class="sub-title">Veuillez d√©finir un nouveau mot de passe</p>


<form  (ngSubmit)="onLogin(resetPassForm)" #resetPassForm="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-password">nouveau mot de passe:</label>
    <input nbInput
           [(ngModel)]="user.newPassword"
           #password="ngModel"
           type="password"
           id="input-password"
           name="password"
           class="first"
           placeholder="Nouveau mot de passe"
           autofocus
           fullWidth
           fieldSize="large"
           [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : ''"
            required
           pattern=".{4,}"
           [attr.aria-invalid]="password.invalid && password.touched ? true : null">
    <ng-container *ngIf="password.invalid && password.touched">
      <p class="caption status-danger" *ngIf="password.errors?.required">
        Mot de passe requis!
      </p>
    </ng-container>
  </div>

  <div class="form-group">
    <label class="label" for="input-re-password">Confirmez le mot de passe:</label>
    <input nbInput
           [(ngModel)]="user.confirmPassword"
           required
           #rePass="ngModel"
           id="input-re-password"
           name="rePass"
           type="password"
           class="last"
           placeholder="Confirmer le mot de passe"
           fullWidth
           fieldSize="large"
           [status]="rePass.touched
               ? (rePass.invalid || password.value != rePass.value ? 'danger' : 'success')
               : ''"

           [attr.aria-invalid]="rePass.invalid && rePass.touched ? true : null">
    <ng-container *ngIf="rePass.touched">
      <p class="caption status-danger" *ngIf="rePass.invalid && rePass.errors?.required">
        La confirmation du mot de passe est requise!
      </p>
      <p class="caption status-danger" *ngIf="password.value != rePass.value && !rePass.errors?.required">
        Le mot de passe ne correspond pas au mot de passe de confirmation.
      </p>
    </ng-container>
  </div>

  <button nbButton
          status="primary"
          fullWidth
          size="large"
          [disabled]="submitted || !resetPassForm.valid"
          [class.btn-pulse]="submitted">
    Changer le mot de passe
  </button>
</form>

<section class="sign-in-or-up" aria-label="Sign in or sign up">
  <br>
  <p><a class="text-link" (click)="logout()" >Retour connexion</a></p>
</section>
      </div>

</nb-card>
