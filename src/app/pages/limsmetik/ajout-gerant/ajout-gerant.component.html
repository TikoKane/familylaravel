<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header style="text-align: center;"><h4><b>  Ajout d'un gérant </b></h4> </nb-card-header>
      <nb-card-body>
        <form #form="ngForm" (ngSubmit)="AjouterGerant(form)">
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">Prénom</label>
            <div class="col-sm-9">
              <input type="text" #nom="ngModel" name="prenom" [(ngModel)]="service.ger.prenom" nbInput fullWidth  placeholder="Prénom" required="required">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">Nom</label>
            <div class="col-sm-9">
              <input type="text" #prenom="ngModel" name="nom" [(ngModel)]="service.ger.nom" nbInput fullWidth  placeholder="Nom" required="required">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">Téléphone</label>
            <div class="col-sm-9">
              <input type="number" #tel="ngModel" id="telephone"  name="tel" [(ngModel)]="service.ger.tel" nbInput fullWidth  placeholder="Téléphone" required="required">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="text" #email="ngModel"  name="email" [(ngModel)]="service.ger.email" nbInput fullWidth id="inputEmail1" placeholder="Email" required="required">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">Login</label>
            <div class="col-sm-9">
              <input type="text" #login="ngModel"  name="login" [(ngModel)]="service.ger.login" nbInput fullWidth id="inputEmail" placeholder="Login" required="required">
            </div>
          </div>
        
          <div class="form-group row">
            <label class="col-sm-3 label">Type gérant</label>
            <div class="col-sm-9">
              <select name="typeUser_id" id="typeGerant" [(ngModel)]="service.ger.typeUser_id"  class="col-sm-12 form-control"  fullWidth required>
                <option *ngFor="let user of listetpeUser" [value]="user.id" >{{user.libelle}}</option>
              </select>

            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button [disabled]="!form.valid" type="submit" nbButton status="success"><i class="fa fa-check"> Valider</i></button>
            </div>
          </div>
        </form>

     
      </nb-card-body>
    </nb-card>
  </div>
</div>
