<nb-card>
  <nb-card-header style="text-align: center;background-color: #2d8ac7"><h6> Veuillez choisir le type de client</h6></nb-card-header>

  <nb-card-body>

    <div class="row show-grid">
      <div class="col-md-4">
        <div><button  nbButton status="primary" (click)="gotoVenteRapide()">
          <i class="fa fa-handshake" aria-hidden="true">
            Vente Rapide
          </i></button></div>
        </div>
      <div class="col-md-4">
        <div><button nbButton status="success" (click)="gotoVenteParticulier()">
          <i class="fa fa-user" aria-hidden="true">
            Vente Particulier
          </i></button></div>
        </div>
      <div class="col-md-4">
        <div>  <button nbButton status="warning" (click)="gotoVenteEntreprise()">
          <i class="fa fa-users" aria-hidden="true">
            Vente Entreprise
          </i></button></div>
        </div>
    </div>
  </nb-card-body>
</nb-card>
