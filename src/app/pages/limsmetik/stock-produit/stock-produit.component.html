<nb-card class="col-md-12 col-lg-12 col-xxxl-12">
  <nb-card-body>
    <div class="inner-addon left-addon">
      <i class="glyphicon glyphicon-search"></i>
      <input type="text" class="form-control" placeholder="RECHERCHE PAR PRODUIT..." [(ngModel)]="filterString"/>
  </div>
<br>
    <div class="">
      <nb-card>
        <nb-card-header style="text-align: center;background-color: #2d8ac7"><h6> Liste des produits en stock</h6></nb-card-header>
        <nb-card-body>

    <table class='table table-bordered'>
      <thead style='background-color: #2d8ac7'>
      <tr>
        <th>#</th>
        <th>Libellé produit</th>
        <th>Catégorie</th>
        <th>Quantité</th>

      </tr>
      </thead>
      <tbody>
      <tr class='even pointer' *ngFor="let t of (tableau | filterStock: filterString) | paginate:{ itemsPerPage:50,currentPage:p};let i =index" class='even pointer'>
        <th scope='row'>{{i+1}}</th>
        <td>{{t.produit}}</td>
        <td>{{t.categorie}}</td>
        <td *ngIf="t.quantite>5" >{{t.quantite}} </td>
        <td *ngIf="t.quantite<= 5"style="background: #ff3d71" >{{t.quantite}} </td>

      </tr>

      </tbody>
    </table>
    <pagination-controls (pageChange)="p= $event"></pagination-controls>
  </nb-card-body>
</nb-card>

</div>
</nb-card-body>
</nb-card>
