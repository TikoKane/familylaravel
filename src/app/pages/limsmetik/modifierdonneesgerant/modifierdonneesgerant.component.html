<div class="col-md-10">
  <nb-card style="margin-left: 20%;">
    <nb-card-header style="background-color: #2d8ac7">Modification du g√©rant {{modifGerant.prenom}} {{modifGerant.nom}}</nb-card-header>
    <nb-card-body>
      <form class="form-horizontal form-label-left" #form="ngForm" (ngSubmit)="ModifierGerant(form)">
        <div class="form-group row">
          <label  class="label col-sm-3 col-form-label">Prenom</label>
          <div class="col-sm-9">
            <input type="text" value="{{modifGerant?.prenom}}" #prenom="ngModel" name="prenom" [(ngModel)]=modifGerant.prenom nbInput fullWidth  maxlength="50" size="50"  placeholder="Prenom" class="form-control col-md-7 col-xs-12" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label  class="label col-sm-3 col-form-label">Nom</label>
          <div class="col-sm-9">
            <input type="text" #nom="ngModel" value="{{modifGerant?.nom}}" name="nom" [(ngModel)]="modifGerant.nom" nbInput fullWidth  placeholder="Nom"  maxlength="50" size="50" class="form-control col-md-7 col-xs-12" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label  class="label col-sm-3 col-form-label">Telephone</label>
          <div class="col-sm-9">
            <input type="number" #tel="ngModel" value="{{modifGerant?.tel}}" id="first-name"  name="tel" [(ngModel)]="modifGerant.tel" nbInput fullWidth  maxlength="50" size="50" class="form-control col-md-7 col-xs-12" placeholder="Telephone" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label  class="label col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="text" #email="ngModel" value="{{modifGerant?.email}}" name="email" [(ngModel)]="modifGerant.email" nbInput fullWidth  maxlength="50" size="50" class="form-control col-md-7 col-xs-12" placeholder="Email" required="required">
          </div>
        </div>
        <div class="form-group row" hidden="true">
          <label  class="label col-sm-3 col-form-label">Login</label>
          <div class="col-sm-9">
            <input type="text" #login="ngModel" value="{{modifGerant?.login}}" name="login" [(ngModel)]="modifGerant.login" nbInput fullWidth  maxlength="50" size="50" class="form-control col-md-7 col-xs-12" placeholder="Login" required="required">
          </div>
        </div>

        <div class="form-group row" hidden="true">
          <label class="col-sm-3 label">Type Gerant</label>
          <div class="col-sm-9">
            <select name="typeUser_id" #typeUser_id="ngModel" id="first-nameg" [(ngModel)]="modifGerant.typeUser_id"   class="form-control col-md-7 col-xs-12"  fullWidth >
              <option  ></option>
            </select>

          </div>
        </div>
        <br>
        <br>
        <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <button type="submit" class='btn btn-success btn-xs' style="float: right;">Modifier</button>
          </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
  </div>
